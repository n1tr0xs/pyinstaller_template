name: Build and Release tag

on:
  push:
    tags:
      - v*

permissions:
  contents: write

env:  
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_REPOSITORY: ${{ github.repository }}
  tag: ${{ github.ref_name }}
  exe_name: "${GITHUB_REPOSITORY#*/}"
      
jobs:
  pyinstaller-build:
    name: Build an app
    runs-on: windows-latest
    steps:
      - uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.10'
          spec: 'build.spec'
          requirements: 'requirements.txt'
          upload_exe_with_name: "${exe_name}"
          
  release:    
    name: Create release
    runs-on: ubuntu-22.04
    needs: pyinstaller-build
    steps:
      - name: Download builded app
        uses: actions/download-artifact@v4
        with:
          name: "${exe_name}"
          path: .
      - name: Create release
        run: |
          gh release create "${tag}" \
              --repo="${GITHUB_REPOSITORY}" \
              --title="${GITHUB_REPOSITORY#*/} ${tag}" \
              --generate-notes
      - name: Archive builded app
        run: |
          zip -r "${GITHUB_REPOSITORY#*/}.zip" "${GITHUB_REPOSITORY#*/}"
      - name: Upload asset
        run: |
          gh release upload "${tag}" "${GITHUB_REPOSITORY#*/}.zip" \
          --repo="${GITHUB_REPOSITORY}" \