name: Build app

on:
  push:
    branches: [ "main" ]
    
jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.10'
          spec: 'src/build.spec'
          upload_exe_with_name: 'My executable'
          options: --onefile, --name "My App", --windowed, 
