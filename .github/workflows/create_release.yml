name: Create release

on:
  push:

permissions:
  contents: write

jobs:
  release:
    name: Release pushed tag
    runs-on: windows-latest
    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag"
